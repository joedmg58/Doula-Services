<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doula Services (test contact show)</title>
    <link rel="stylesheet" href="./styles/test-contactShow.css">
</head>
<body>
    <div class="container">
        <h2>Client contacts listing</h2>

        <table id="clientTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>e-mail</th>
                <th>Due Date</th>
                <th>Contact preference</th>
                <th>Has Appointment</th>
                <th>Message</th>
            </tr>
            <!-- live data will be added here as new table rows and colummns -->
        </table>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Own script -->
    <script src="./js/contactShow.js"></script>
